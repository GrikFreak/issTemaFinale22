	<div>
     <label for="ip_ws">Address Waste Service</label>
     <input type="text" id="ip_ws" name="ip_ws" value="localhost">
	 <label for="port_ws">Port Waste Service</label>
     <input type="text" id="port_ws" name="port_ws" value="8025">
	</div>
	<div style='margin-top:10px;'>
	 <label for="ip_led">Address Led</label>
     <input type="text" id="ip_led" name="ip_led" value="127.0.0.1">
	 <label for="port_led">Port Led</label>

	</div>
	</font>
	<div style='margin-top:10px;margin-bottom:10px;' >
     <input type="submit" value="Connect">
