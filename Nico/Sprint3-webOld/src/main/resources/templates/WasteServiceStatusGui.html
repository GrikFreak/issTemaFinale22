<div class="container-fluid bg-primary text-white text-center">
    <h1>WasteServiceStatusGUI</h1>

<!-- CONTAINER del contenuto di pagina -->
<div class="container-fluid">
    <div class="row"> <!-- Page main row -->


        <!-- STATO TROLLEY -->
        <div class="card iss-bg-inputarea">  <!-- I/O area card -->
            <div class="card iss-bg-infoarea text-primary">
                <div class="card-header px-1">STATO TROLLEY:</div>
                <div class="card-content px-1">
                    <span id="trolley_status">HOME</span>
                </div>
            </div>


        </div><br>

        <!-- POSIZIONE TROLLEY -->
        <div class="card iss-bg-inputarea"  style='margin-top:20px;'>  <!-- I/O area card -->
            <div class="card iss-bg-infoarea text-primary">
                <div class="card-header px-1">POSIZIONE TROLLEY:</div>
                <div class="card-content px-1">
                    <span id="trolley_position">HOME</span>
                </div>
            </div>


        </div><br>

        <!-- LED -->
        <div class="card iss-bg-inputarea"  style='margin-top:20px;'>  <!-- I/O area card -->
            <div class="card iss-bg-infoarea text-primary">
                <div class="card-header px-1">STATO LED:</div>
                <div class="card-content px-1">
                    <span id="led">OFF</span>
                </div>
            </div>


        </div><br>

        <!-- CAPACITA' PLASTIC BOX -->
        <div class="card iss-bg-inputarea"  style='margin-top:20px;'>  <!-- I/O area card -->
            <div class="card iss-bg-infoarea text-primary">
                <div class="card-header px-1">CAPACIT&Aacute DEL PLASTIC BOX:</div>
                <div class="card-content px-1">
                    <span id="container_p">0</span>
                </div>
            </div>


        </div><br>
        <!-- CAPACITA' GLASS BOX -->
        <div class="card iss-bg-inputarea"  style='margin-top:20px;'>  <!-- I/O area card -->
            <div class="card iss-bg-infoarea text-primary">
                <div class="card-header px-1">CAPACIT&Aacute DEL GLASS BOX:</div>
                <div class="card-content px-1">
                    <span id="container_g">0</span>
                </div>
            </div>


        </div>

    </div> <!-- I/O area card body -->
</div>  <!-- I/O area card -->

<!-- SEZIONE DI CONNESSIONE -->
<div class="container-fluid text-black text-center card iss-bg-inputarea"   style='margin-top:20px;'>
    <form method="post" action="setip">
        <font color="blue">
            <div>
                <label for="ip_ws">Indirizzo Waste Service</label>
                <input type="text" id="ip_ws" name="ip_ws" value="localhost">
                <label for="port_ws">Porta Waste Service</label>
                <input type="text" id="port_ws" name="port_ws" value="8025">
            </div>
            <div style='margin-top:10px;'>
                <label for="ip_led">Indirizzo Led</label>
                <input type="text" id="ip_led" name="ip_led" value="127.0.0.1">
                <label for="port_led">Porta Led</label>
                <input type="text" id="port_led" name="port_led" value="8035">
            </div>
        </font>
        <div style='margin-top:10px;margin-bottom:10px;' >
            <input type="submit" value="Connetti">
        </div>
        <!-- the form-data is sent to the page specified in the action attribute -->
    </form>
</div>

<!-- INVIA RICHIESTA -->
<div class="container-fluid text-black text-center"  style='margin-top:20px;'>

    <font color="blue">
        <div>
            <label for="type" >Type</label>
            <select name="type" id="type">
                <option value="glass">Glass</option>
                <option value="plastic">Plastic</option>
            </select>
            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" name="quantity" value="">
        </div>

        <div style='margin-top:10px;'>
            <input type="button" value="Invia richiesta" onclick="sendloadreq()">
        </div>
        <!-- the form-data is sent to the page specified in the action attribute -->
        <div style='margin-top:10px;'>
            Risposta <input type="text" id="response" readonly="readonly"/>
        </div>
    </font>
</div>


</div> <!-- Page main row  -->

        <div class="float-start">
            <p>WasteServiceStatusGUI console</p>

        <div class="float-end">
            <p>By DOCKERING</a> </p>

</footer>
